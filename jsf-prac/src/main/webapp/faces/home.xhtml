<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF 2.0 Hello World</title>
	<h:outputStylesheet library="default" name="css/bootstrap.css"></h:outputStylesheet>
</h:head>
<h:body styleClass="container">

	<h2 class="text-primary">JSF 2.0 Hello World Example</h2>
	<h:form>
		<div class="form-group">
			<h:outputText styleClass="control-label">User:</h:outputText>
			<h:inputText id="name" styleClass="form-control"
				value="#{helloBean.messageBean.message}"></h:inputText>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<h:commandButton styleClass="btn btn-primary"
					value="Ajax Welcome me">
					<f:ajax execute="name" render="output"></f:ajax>
				</h:commandButton>
			</div>
			<div class="col-sm-3">
				<h:commandButton styleClass="btn btn-primary"
					value="Redirect welcome me" action="welcome?faces-redirect=true">
				</h:commandButton>
			</div>
			<div class="col-sm-3">
				<h:commandButton styleClass="btn btn-primary"
					value="Show my message" action="#{helloBean.showLuckyMessage}">
				</h:commandButton>
			</div>
		</div>
		<h:outputText styleClass="text-primary" id="output"
			value="#{helloBean.greetMsg}"></h:outputText>

	</h:form>
</h:body>
</html>
