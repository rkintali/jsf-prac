<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF 2.0 Hello World</title>
	<h:outputStylesheet library="css"  name="bootstrap.css"></h:outputStylesheet>
</h:head>
<h:body styleClass="container">

	<h2 class="text-primary">JSF 2.0 Hello World Example</h2>
	<h:form>
		<div class="form-group">
		<h:outputText styleClass="control-label">User:</h:outputText>
        <h:inputText styleClass="form-control" value="#{helloBean.message}"></h:inputText>
        </div>
        <div class="form-group">
		<h:commandButton styleClass="btn btn-primary" value="Welcome friend" action="welcome"></h:commandButton>
        </div>
        
    </h:form>
</h:body>
</html>
