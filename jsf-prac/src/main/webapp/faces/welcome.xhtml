<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>JSF 2.0 Hello World</title>
	<h:outputStylesheet library="default" name="css/bootstrap.css"></h:outputStylesheet>
</h:head>
<h:body styleClass="container">
	<h:form>
		<div class="jumbotron">
			<h4 class="text-primary">Welcome #{helloBean.formBean.userName}</h4>

			<div class="clearfix">
				Password:
				<h:outputText value="#{helloBean.formBean.password}"></h:outputText>
			</div>
			<div class="clearfix">
				Address:
				<h:outputText value="#{helloBean.formBean.address}"></h:outputText>
			</div>
			<div class="clearfix">
				Remember me:
				<h:outputText value="#{helloBean.formBean.rememberMe}"></h:outputText>
			</div>
			<div class="clearfix">
				Fav color:
				<h:outputText value="#{helloBean.formBean.favColors}"></h:outputText>
			</div>
			<div class="clearfix">
				<h:outputFormat
					value="Request param value is {0}, attribute value is {1}, property action listener value is:{2}">
					<f:param value="#{helloBean.formBean.reqParam}"></f:param>
					<f:param value="#{helloBean.formBean.reqAttr}"></f:param>
					<f:param value="#{helloBean.formBean.propertyActionListner}"></f:param>
				</h:outputFormat>
			</div>
		</div>
		<div class="form-group">
			<h:commandButton styleClass="btn btn-primary" value="Back"
				action="home?faces-redirect=true">
			</h:commandButton>
		</div>
	</h:form>
</h:body>

</html>
